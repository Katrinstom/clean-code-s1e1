<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section section">
        <h3 class="section__title">Add Item</h3>
        <div class="section__body">
          <input class="section__input task" type="text">
          <button class="section__button button">Add</button>
        </div>
      </section>
      <section class="main__section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__block list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__field task">Pay Bills</label>
            <input class="list__input task" type="text" >
            <button class="list__edit button">Edit</button>
            <button class="list__delete"><img class="button__img" src="./remove.svg" alt="delete button"></button>
          </li>
          <li class="list__item editMode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__field task">Go Shopping</label>
            <input  class="list__input task" type="text" value="Go Shopping">
            <button class="list__edit button">Save</button>
            <button class="list__delete"><img class="button__img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
      <section class="main__section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__block list_completed">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__field task">See the Doctor</label>
            <input  class="list__input task" type="text">
            <button class="list__edit button">Edit</button>
            <button class="list__delete"><img class="button__img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
